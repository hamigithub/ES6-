<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //父类
    class Person {
        constructor(name) {
            this.name = name;
        }

        showName() {
            return `它的名字为：${this.name}`
        }
    }

    //子类
    class Student extends Person {

    }

    //调用
    let p1 = new Student('hami');
    console.log(p1.showName());
    console.log(p1.name);

</script>
</body>
</html>
