<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function* gen() {
        yield `welcome`;
        yield `to`;
        return `the world!`
    }

    let g1 = gen();
    console.log(g1.next());//{value: "welcome", done: false}
    console.log(g1.next());//{value: "to", done: false}
    console.log(g1.next());//{value: "the world!", done: true}
    console.log(g1.next());//{value: undefined, done: true}
</script>
</body>
</html>
