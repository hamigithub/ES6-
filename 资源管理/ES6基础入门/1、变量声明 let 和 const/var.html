<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ES6 声明(定义)变量的扩展</title>
</head>
<body>
<h1>ES6 声明(定义)变量的扩展</h1>
<div>
    <progress>
    </progress>
    <pre>
        <code>
            关于定义（声明）变量：
            之前：var a = 12;
                  let a = 12;
            作用域：
                    全局
                    函数作用域
            块级作用域

            let 相当于之前的 var
            const 常量，只读，定义好了不能改变
            块级作用域：

        </code>
    </pre>
</div>
<script>
    for (var i = 0; i < 10; i++) {
        console.log(i);
    }
    alert(i); //这时候的i=10

</script>
</body>
</html>
