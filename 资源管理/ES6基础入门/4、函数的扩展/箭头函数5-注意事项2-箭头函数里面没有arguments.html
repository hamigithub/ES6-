<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ES6 学习demo</title>
</head>
<body>

<script>
    //箭头函数没有arguments

    function show() {
        console.log(arguments);//Arguments(5) [1, 2, 3, 4, 5, callee: ƒ, Symbol(Symbol.iterator): ƒ]
    }

    show(1, 2, 3, 4, 5);

    let show2 = (...args) => {
        // console.log(arguments);//arguments is not defined
        console.log(args);//(5) [1, 2, 3, 4, 5]
    };

    show2(1, 2, 3, 4, 5)


</script>
</body>
</html>
