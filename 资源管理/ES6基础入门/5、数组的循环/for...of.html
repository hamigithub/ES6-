<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ES6 学习demo</title>
</head>
<body>

<script>
    let arr = ['apple', 'banana', 'orange'];
    for (let val of arr) {
        console.log(val);
    }

    for (let index of arr.keys()) {
        console.log(index);
    }

    for (let item of arr.entries()) {
        console.log(item);
    }

    for (let [index, val]of arr.entries()) {
        console.log(index, val);
    }
</script>
</body>
</html>
