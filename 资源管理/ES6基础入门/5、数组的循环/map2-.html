<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ES6 学习demo</title>
</head>
<body>

<script>
    let arr = [
        {title: 'aaaa', read: 100, hot: true},
        {title: 'bbbb', read: 100, hot: true},
        {title: 'cccc', read: 100, hot: true},
        {title: 'dddd', read: 100, hot: true}
    ];

    let newArr = arr.map((item, index, arr) => {
        let json = {};
        json.t = `233${item.title}----`;
        json.r = item.read + 200;
        json.hot = item.hot === true && `真棒!!!`;
        return json;
    });
    console.log(newArr);//(4) [1, 1, 1, 1]

</script>
</body>
</html>
