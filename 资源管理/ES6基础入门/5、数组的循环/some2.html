<!DOCTYPE html>

    <title>ES6 学习demo</title>

<body>

<script>
    let arr = ['apple', 'banana', 'orange'];

    function findInArray(arr, item) {
        return arr.some((val, index, arr) => {
            return val == item;
        })
    }

    console.log(findInArray(arr, 'orange'));
</script>
