<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ES6 学习demo</title>
</head>
<body>

<script>
    function show() {
        console.log(arguments);//Arguments(5) [1, 2, 3, 4, 5, callee: ƒ, Symbol(Symbol.iterator): ƒ]
    }

    show(1, 2, 3, 4, 5);

    function show2() {
        let arr = Array.from(arguments);
        console.log(arr);//(5) [1, 2, 3, 4, 5]
        //将arguments转化为数组之后就可以使用Array的方法了
        arr.push(6);
        console.log(arr);//(6) [1, 2, 3, 4, 5, 6]
    }

    show2(1, 2, 3, 4, 5);
</script>
</body>
</html>
