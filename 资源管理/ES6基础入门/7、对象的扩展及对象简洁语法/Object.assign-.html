    //如果对象之间存在相同的属性,则后面的属性覆盖前面的属性
    let json = {a: 1};
    let json2 = {b: 2, a: 2};
    let json3 = {c: 3};
    let bb = Object.assign({}, json, json2, json3);
    console.log(bb);//{a: 2, b: 2, c: 3}
