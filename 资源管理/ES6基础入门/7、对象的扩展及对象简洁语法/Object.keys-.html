<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ES6 学习demo</title>
</head>
<body>

<script>
    let {keys, values, entries} = Object;

    let json = {
        a: 1,
        b: 2,
        c: 3
    };

    for (let key of keys(json)) {
        console.log(key)
    }//a  b  c

    for (let value of values(json)) {
        console.log(value)
    }//1   2   3

    for (let item of entries(json)) {
        console.log(item);
    }//(2) ["a", 1]  (2) ["b", 2]  (2) ["c", 3]

    for (let [key, val] of entries(json)) {
        console.log(key, val);
    }//a 1   b 2   c 3
</script>

</body>
</html>
