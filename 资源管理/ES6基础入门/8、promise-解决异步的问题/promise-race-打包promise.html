<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ES6 学习demo</title>
</head>
<body>

<script>
    //顾名思义，Promse.race就是赛跑的意思，意思就是说，Promise.race([p1, p2, p3])里面哪个结果获得的快，就返回那个结果，不管结果本身是成功状态还是失败状态。
    let p1 = Promise.reject('aaaa');//用户信息
    let p2 = Promise.resolve('bbbb');//新闻信息
    let p3 = Promise.reject('cccc');//其他信息

    Promise.race([p1, p2, p3]).then(res => {
        console.log(res);
    }).catch((err) => {
        console.log(err);
    })

</script>
</body>
</html>
