<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="lineMain" style="width:600px;height: 400px"></div>

<div id="pieMain" style="width: 600px;height: 400px"></div>

<script src="libraries/echarts.min.js"></script>
<script>
    let lineOption = {
        title: {
            text: '数据统计'
        },
        tooltip: {},
        legend: {
            data: ['用户来源']
        },
        xAxis: {
            data: ["沙雕", "智障", "大煞笔", "弃疗"]
        },
        yAxis: {},
        series: [{
            name: '访问量',
            type: 'line',
            data: [500, 200, 360, 108]
        }]
    };

    let pieOption = {
        title: {
            text: 'bug分布',
            x: 'center'
        },
        tooltip: {
            trigger: 'item',
            formatter: "{a} <br/>{b} : {c} ({d}%)"
        },
        color: ['#CD5C5C', '#00CED1', '#9ACD32', '#FFC0CB'],
        stillShowZeroSum: false,
        series: [
            {
                name: 'bug分布',
                type: 'pie',
                radius: '50%',
                center: ['50%', '50%'],
                data: [
                    {value: 1, name: '后台_bug'},
                    {value: 3, name: 'IOS_bug'},
                    {value: 7, name: 'Android_bug'},
                    {value: 4, name: 'H5_bug'},
                ],
                itemStyle: {
                    emphasis: {
                        shadowBlur: 10,
                        shadowOffsetX: 0,
                        shadowColor: 'rgba(128, 128, 128, 0.5)'
                    }
                }
            }
        ]
    };
    let chartDom = document.getElementById('lineMain');
    let pieDom = document.getElementById('pieMain');
    let lineChart = echarts.init(chartDom);
    let pieChart = echarts.init(pieDom);
    lineChart.setOption(lineOption);
    pieChart.setOption(pieOption)

</script>
</body>
</html>
